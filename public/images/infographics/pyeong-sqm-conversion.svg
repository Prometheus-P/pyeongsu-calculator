<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300" role="img" aria-labelledby="title desc">
  <title id="title">평수와 제곱미터 변환</title>
  <desc id="desc">1평은 약 3.3058제곱미터이며, 다다미 2장 크기에서 유래했습니다</desc>

  <style>
    .bg { fill: #F8F9FF; }
    .primary { fill: #1976D2; }
    .primary-light { fill: #E3F2FD; }
    .accent { fill: #FF6B35; }
    .text-dark { fill: #191C20; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    .text-muted { fill: #73777F; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    .outline { stroke: #1976D2; stroke-width: 2; fill: none; }
    .tatami { fill: #D4C4A8; stroke: #8B7355; stroke-width: 1.5; }
    .grid { stroke: #CFD8DC; stroke-width: 0.5; }
    @media (prefers-color-scheme: dark) {
      .bg { fill: #1C1B1F; }
      .text-dark { fill: #E6E1E5; }
      .text-muted { fill: #938F99; }
      .primary-light { fill: #1E3A5F; }
      .tatami { fill: #5D4E37; stroke: #8B7355; }
    }
  </style>

  <!-- Background -->
  <rect class="bg" width="600" height="300" rx="12"/>

  <!-- Header -->
  <text class="text-dark" x="300" y="35" text-anchor="middle" font-size="20" font-weight="600">평(坪)과 제곱미터(㎡) 변환</text>

  <!-- Main Formula Box -->
  <rect class="primary-light" x="40" y="55" width="220" height="100" rx="12"/>

  <!-- Formula -->
  <text class="primary" x="150" y="90" text-anchor="middle" font-size="28" font-weight="700">1평</text>
  <text class="text-dark" x="150" y="120" text-anchor="middle" font-size="18">=</text>
  <text class="accent" x="150" y="145" text-anchor="middle" font-size="24" font-weight="700">3.3058 ㎡</text>

  <!-- Conversion Arrows -->
  <g transform="translate(280, 80)">
    <!-- To sqm -->
    <path d="M0,20 L60,20" stroke="#1976D2" stroke-width="2" fill="none"/>
    <polygon points="60,15 75,20 60,25" fill="#1976D2"/>
    <text class="text-muted" x="37" y="12" text-anchor="middle" font-size="11">x 3.3058</text>

    <!-- To pyeong -->
    <path d="M75,50 L15,50" stroke="#7C4DFF" stroke-width="2" fill="none"/>
    <polygon points="15,45 0,50 15,55" fill="#7C4DFF"/>
    <text class="text-muted" x="45" y="68" text-anchor="middle" font-size="11">x 0.3025</text>
  </g>

  <!-- Sqm Box -->
  <rect fill="#EDE7F6" x="380" y="55" width="180" height="100" rx="12"/>
  <text fill="#7C4DFF" x="470" y="90" text-anchor="middle" font-size="28" font-weight="700">1 ㎡</text>
  <text class="text-dark" x="470" y="120" text-anchor="middle" font-size="18">=</text>
  <text class="accent" x="470" y="145" text-anchor="middle" font-size="24" font-weight="700">0.3025 평</text>

  <!-- Tatami Origin Section -->
  <rect fill="#FFF8E1" x="40" y="175" width="520" height="110" rx="12"/>

  <text class="text-dark" x="60" y="200" font-size="14" font-weight="600">평(坪)의 유래: 다다미(畳) 2장</text>

  <!-- Tatami Visualization -->
  <g transform="translate(60, 215)">
    <!-- Two tatami mats -->
    <rect class="tatami" x="0" y="0" width="60" height="30" rx="2"/>
    <line x1="30" y1="0" x2="30" y2="30" stroke="#8B7355" stroke-width="1"/>
    <rect class="tatami" x="65" y="0" width="60" height="30" rx="2"/>
    <line x1="95" y1="0" x2="95" y2="30" stroke="#8B7355" stroke-width="1"/>

    <!-- Equals -->
    <text class="text-dark" x="145" y="20" font-size="16">=</text>

    <!-- 1 Pyeong square -->
    <rect x="165" y="-5" width="40" height="40" rx="4" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
    <text class="primary" x="185" y="22" text-anchor="middle" font-size="12" font-weight="600">1평</text>
  </g>

  <!-- Explanation -->
  <text class="text-muted" x="295" y="235" font-size="12">다다미 1장 = 약 1.65㎡ (90cm x 180cm)</text>
  <text class="text-muted" x="295" y="255" font-size="12">다다미 2장 = 1평 = 약 3.3㎡</text>

  <!-- Quick Reference -->
  <g transform="translate(400, 210)">
    <text class="text-dark" x="0" y="0" font-size="12" font-weight="500">빠른 변환표:</text>
    <text class="text-muted" x="0" y="20" font-size="11">10평 = 33㎡ | 20평 = 66㎡</text>
    <text class="text-muted" x="0" y="38" font-size="11">25평 = 82㎡ | 34평 = 112㎡</text>
    <text class="text-muted" x="0" y="56" font-size="11">※ 공급면적 기준</text>
  </g>

  <!-- Footer -->
  <text class="text-muted" x="300" y="290" text-anchor="middle" font-size="10">pyeongcalc.kr</text>
</svg>