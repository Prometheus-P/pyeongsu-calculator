name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # ========================================
  # 1. Lint & Type Check
  # ========================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check (Astro)
        run: npx astro check

      - name: Run ESLint
        run: npm run lint

  # ========================================
  # 2. Unit & Integration Tests
  # ========================================
  test-unit:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: false
          verbose: true

      - name: Check coverage thresholds
        run: |
          echo "Checking coverage thresholds..."
          # 비즈니스 로직 95%+, 컴포넌트 80%+ 목표

  # ========================================
  # 3. Security Tests
  # ========================================
  test-security:
    name: Security Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security tests
        run: npx vitest run src/utils/security.test.ts

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

  # ========================================
  # 4. Build
  # ========================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test-unit]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist
          retention-days: 7

  # ========================================
  # 5. E2E Tests
  # ========================================
  test-e2e:
    name: E2E Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: dist

      - name: Run E2E tests
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report
          retention-days: 7

  # ========================================
  # 6. Performance Test
  # ========================================
  test-performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: dist

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Run Lighthouse
        run: |
          npm run preview &
          sleep 5
          lhci autorun --collect.url=http://localhost:4173 --assert.preset=lighthouse:recommended || true
        continue-on-error: true

  # ========================================
  # 7. Deploy (Preview)
  # ========================================
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [test-e2e]
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: dist

      - name: Deploy to Vercel (Preview)
        run: echo "Deploy preview to Vercel/Netlify here"
        # uses: amondnet/vercel-action@v25
        # with:
        #   vercel-token: ${{ secrets.VERCEL_TOKEN }}
        #   vercel-org-id: ${{ secrets.ORG_ID }}
        #   vercel-project-id: ${{ secrets.PROJECT_ID }}

  # ========================================
  # 8. Deploy (Production) - Cloudflare Pages
  # ========================================
  # Note: Cloudflare Pages는 GitHub 연동으로 자동 배포됩니다.
  # main 브랜치에 push 시 Cloudflare에서 자동으로 배포합니다.
  # 아래는 CI 통과 확인용 placeholder입니다.
  deploy-production:
    name: Deploy Ready (Cloudflare Pages)
    runs-on: ubuntu-latest
    needs: [test-e2e, test-security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Deployment Info
        run: |
          echo "✅ CI passed - Cloudflare Pages will auto-deploy"
          echo "배포는 Cloudflare Pages에서 자동으로 진행됩니다."

  # ========================================
  # Summary Job
  # ========================================
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, test-unit, test-security, build, test-e2e]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          echo "=== CI/CD Pipeline Summary ==="
          echo "Lint: ${{ needs.lint.result }}"
          echo "Unit Tests: ${{ needs.test-unit.result }}"
          echo "Security Tests: ${{ needs.test-security.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "E2E Tests: ${{ needs.test-e2e.result }}"

      - name: Fail if any required job failed
        if: >
          needs.lint.result == 'failure' ||
          needs.test-unit.result == 'failure' ||
          needs.build.result == 'failure'
        run: exit 1
